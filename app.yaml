application: tessel-error-reporter
version: dev
runtime: python27
api_version: 1
threadsafe: true

builtins:
- deferred: on

libraries:
- name: jinja2
  version: latest

- name: pycrypto
  version: latest

handlers:
- url: /static
  static_dir: static
  http_headers:
    Cache-Control: max-age=31556926

- url: /admin
  script: main.application
  login: admin
  secure: always

- url: .*
  script: main.application
